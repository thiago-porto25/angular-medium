<nav class="navbar navbar-light">
  <div class="container">
    <a [routerLink]="['/']" class="navbar-brand">Medium</a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link">Home</a>
      </li>

      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link">Sign In</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/register']" class="nav-link">Sign Up</a>
        </li>
      </ng-container>

      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a [routerLink]="['/articles/new']" class="nav-link">
            <i class="ion-compose"></i>
            &NonBreakingSpace; New Article
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link">
            <i class="ion-gear-a"></i>
            &NonBreakingSpace; Settings
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profiles', (currentUser$ | async)?.username]"
            class="nav-link"
          >
            <img
              class="use-pic"
              [src]="(currentUser$ | async)?.image"
              [alt]="(currentUser$ | async)?.username + 'profile picture'"
            />
            &NonBreakingSpace; {{ (currentUser$ | async)?.username }}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
